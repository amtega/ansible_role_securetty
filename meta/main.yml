---
# Role dependencies

galaxy_info:
  role_name: securetty
  author: Daniel Sánchez Fábregas
  description: Configures which tty terminal devices are identified as secure
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - security

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::securetty

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^securetty_.*"
        exclude_pattern: "^securetty_terminals$"
        fact_name: securetty_hostvars
        output_type: list
    when: securetty_load_from_hostvars
    tags:
      - role::securetty
