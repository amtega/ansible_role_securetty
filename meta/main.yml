galaxy_info:
  role_name: securetty
  author: Daniel Sánchez Fábregas
  description: Configures which tty is identified as secure.
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
        - 29
  galaxy_tags:
    - system
    - security

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6
    tags:
      - role::securetty

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^securetty_.*"
        exclude_pattern: "^securetty_defaults$"
        attributes:
          - name
        fact_name: securetty_hostvars
        output_type: list
    when: securetty_load_from_hostvars
    tags:
      - role::securetty
